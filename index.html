<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa4f9fed4f.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
   <!-- LAYOUT -->
  
  <div class="page-content">
    <div class="container flex">
       
            <div class="container-sidebar-main flex grow-1">
                <!-- SIDEBAR -->
                <div class="sidebar flex column">
                    <div>
                        <img class="logo-small" src="./img/logo-small.svg" alt="">
                        <img class="logo-and-text" src="./img/logo.svg" alt="">
                    </div>

                    <nav class="navbar-menu column align-center">
                        <ul class="menu flex column">

                            <li class="items flex align-center">
                                <div class="item-img">
                                    <img src="./img/home.svg" alt="">
                                </div>
                                <div class="text-item home">
                                    <a href="#">Home</a>
                                </div>
                            </li>

                            <li class="items flex align-center">
                                <div class="item-img">
                                    <img src="./img/search.svg" alt="">
                                </div>
                                <div class="text-item cerca">
                                    <a href="#">Cerca</a>
                                </div>
                            </li>

                            <li class="items flex align-center">
                                <div class="item-img">
                                    <img src="./img/libreria.svg" alt="">
                                </div>
                                <div class="text-item libreria">
                                    <a href="#">La tua libreria</a>
                                </div>
                            </li>
                           
                        </ul>
                    </nav>
                    
                    <!-- PLAYLIST -->
                    <div class="playlists grow-1">
                        
                            <h4 class="playlists-title">Playlist</h4>

                            <ul class="playlist-add flex column">

                                <li class="playlist-item flex add">
                                    <div class="add-button">
                                       <a href="#"> <i class="fa-solid fa-square-plus fa-2xl"></i></a>
                                    </div>
                                    <div>
                                        <a href="#"><p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>
                                
                                <li class="playlist-item flex add">
                                    <div>
                                       <a href="#"> <p class="add-button-text">Crea Playlist</p></a>
                                    </div>
                                </li>

                                
                                

                            </ul>
                       
                    </div>

                    <!-- DOWNLOAD -->

                    <div class="download-app flex column">

                        <div class="items-download flex align-center">
                            <a href="#" class="download-img"><img src="./img/download.svg" alt=""></a>
                            <a href="#" class="download-img-text">Installa App</a>
                        </div>

                        <div class="download-underline"></div>

                        <div class="profile flex align-center">
                           <img class="profile-img" src="./img/profile.svg" alt="">
                           <h4 class="profile-name">John Doe</h4>
                        </div>
                    </div>




                </div>

                <!-- MAIN -->
                <main class="main-content">
                    <div class="container-upgrade flex">
                        <a href="#" class="upgrade-button">Effettua l'upgrade</a>
                    </div>




                    <div class="container-music"></div>
                </main>
            </div>






<!-- PLAYER -->
            <div class="container-player">
                <div class="player-right-section flex">
                    <figure class="brano-img">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="player-right-section-text">
                        <h3 class="player-right-section-text-title">Sinister</h3>
                        <p class="player-right-section-text-name">Brano nome</p>
                    </div>
                    <div class="player-right-section-icon flex">
                        <a href="#" class="icon"><i class="fa-regular fa-heart"></i></a>
                        <a href="#" class="icon"><i class="fa-regular fa-folder"></i></a>
                    </div>
                </div>

                <div class="player-center-section flex column">

                    <ul class="player-center-icons flex justify-center">
                        <li>
                            <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                        </li>
                        <li class="play">
                            <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                        </li>
                    </ul>

                    <div class="timeline flex justify-between align-center">
                        <div class="time">
                            0:25
                        </div>
                        <div class="timeline-bar">
                            <div class="timeline-bar-grey">
                                <div class="timeline-bar-white"></div>
                            </div>
                            <div class="huddle"></div>
                        
                        </div>
                        <div class="time">
                            4:35
                        </div>
                    </div>

                </div>
 
                <div class="player-left-section flex">
                    <ul class="player-left-section-icons flex">
                        <li>
                            <a href="#" class="icon"><i class="fa-solid fa-list"></i></a>
                        </li>
                        <li>
                            <a href="#" class="icon"><i class="fa-solid fa-display"></i></a>
                        </li>
                        <div class="flex">
                            <a href="#" class="icon"><i class="fa-solid fa-volume-high"></i></a>
                            <div class="timebar">
                                <div class="timebar-grey">
                                    <div class="timebar-light-white">ciao</div>
                                </div>
                            </div>
                        </div>
                        
                    </ul>
                </div>
            </div>
        
    </div>
</div>
